{% extends 'layouts.html' %} {% block title %} Login Page {% endblock %} {% block content %}
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center">I forgot my password</h2>
        </div>

    </div>
</section>
<!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container">
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-4">
                <h4 class="text-center">Forgot Password</h4>
                <hr>
                <!--form action="contact" method="post" role="form" class="php-email-form"-->
                <form action="" method="post" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="subject" placeholder="Email Address" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                        <div class="validate"></div>
                    </div>
                    <div class="text-center"><br>
                        <button type="submit" class="btn btn-success btn-block">Forgot Password</button>
                    </div>
                </form>
                <small>Login to my Account <a href="{% url 'login'%}">Clic Here!</a></small>
            </div>
        </div>
    </div>
</section>
<!-- End Contact Section -->
{% endblock %}
